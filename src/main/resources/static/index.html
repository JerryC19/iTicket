<html>
    <head>
        <title>iTicket</title>
        <link rel="stylesheet" href="css/index.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        
        <<h1>PROXIMOS CONCIERTOS</h1>
        
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">Artista </th>
                    <th scope="col">Costo </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Capacidad </th>
                    <th scope="col">Lugar </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${conciertos}">
                <tr>
                    <td th:text="${user.getArtista}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCapacidad}"></td>
                    <td th:text="${user.getLugar}"></td>
                    <td>
                        <a th:href="@{/editConcierto/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
        <a href="crear.html"> Agregar evento</a>
        <button onclick"location.href='crear.html'" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
    </form>
    <footer th:replace="plantilla/template::footer"></footer>
        
        
        
    </body>
</html>
